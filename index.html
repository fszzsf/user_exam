<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="image">
        <img src="MOVIES!.png" alt="">
    </div>
    <div class="filters">
      <input type="text" id="search-box" placeholder="Search movies..." />
      <select id="genre-filter">
        <option value="">All Genres</option>
        <option value="Advanture">Adventure</option>
        <option value="documentary">Documentary</option>
        <option value="Comedy">Comedy</option>
      </select>
      <select id="rating-filter">
        <option value="">All Ratings</option>
        <option value="9">9 and above</option>
        <option value="8">8 and above</option>
        <option value="7">7 and above
          xx
        </option>
      </select>
    </div>
  </header>
  <main>
    <div id="movie-container" class="grid-container"></div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
